name: Test

on:
  schedule:
    # Run tests every hour
    - cron: '*/10 * * * *'
    
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install firefox
      - name: Check Firefox version
        run: firefox --version
      - name: Run tests
        run: mvn test -DxmlFile="src/test/java/org/digitalsekola/resource/testng.xml"
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: screenshots/
